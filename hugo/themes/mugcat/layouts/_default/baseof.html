<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<title>
			{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ site.Title }}{{ if .IsHome}} - Just Meow! {{end}}
		</title>

		<!-- Meta page info -->
		<meta name="description" content="{{ .Summary }}"/>
		<meta name="author"      content="{{ or .Params.author site.Author.name }}"/>

		{{ template "_internal/opengraph.html" . }}

		{{ template "_internal/twitter_cards.html" . }}

		<!-- Scripts and sheets -->
		<link rel="preload stylesheet" as="style" href="/index.css"/>

		<!-- Favicon -->
		<!-- TODO -->

		{{ hugo.Generator }}
	</head>

	<body>
		<div class="main-background"><canvas></canvas></div>

		{{ partial "header.html" }}

		<div class="dynamic-wrapper">
			{{ block "main" . }}
			{{ end }}
		</div>

		<script src="/assets/lib/delaunay.js"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
