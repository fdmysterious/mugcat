<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<title>
			{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ site.Title }}
		</title>

		<!-- Meta page info -->
		{{ $site_author := or site.Author.name site.Params.name site.Title }}

		{{ if eq .Kind "page" }}
		<meta name="description" content="{{ .Summary }}"/>
		<meta name="author"      content="{{ or .Params.author $site_author }}"/>
		{{ else }}
		<meta name="description" content="{{ site.Params.description }}"/>
		<meta name="author"      content="{{ $site_author }}"/>
		{{ end }}

		<!-- Scripts and sheets -->
		<link rel="preload stylesheet" as="style" href="/index.css"/>

		<!-- Favicon -->
		<!-- TODO -->

		{{ hugo.Generator }}
	</head>

	<body>
		<div class="main-background"><canvas></canvas></div>

		{{ partial "header.html" }}

		<div class="dynamic-wrapper">
			{{ block "main" . }}
			{{ end }}
		</div>

		<script src="/assets/lib/delaunay.js"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
