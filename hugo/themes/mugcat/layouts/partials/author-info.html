<div class="author-info">
	<div class="author-photo">
		<img src="/assets/img/avatar.png" alt="Florian Dupeyron"/>
	</div>

	<div class="author-infos">
		<div class="author-name">{{ site.Language.Params.Author.name }}</div>
		<div class="author-text">
			<p>
				{{ i18n "author_intro" | safeHTML }}
			</p>
			<p class="author-cta">{{ i18n "author_cta" | safeHTML }}</p>
		</div>
	</div>
</div>
