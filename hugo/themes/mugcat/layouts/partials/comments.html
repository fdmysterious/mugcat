<div id="comments"></div>
<script>
	window.add_comments = () => {
		let comments   = document.getElementById("comments");
		let script_tag = document.createElement("script");

		script_tag.setAttribute("repo",        "fdmysterious/mugcat");
		script_tag.setAttribute("theme",       "photon-dark"        );
		script_tag.setAttribute("crossorigin", "anonymous"          );
		script_tag.setAttribute("issue-term",  "pathname"           );
		script_tag.setAttribute("async",       ""                   );
		script_tag.src = "https://utteranc.es/client.js"

		comments.appendChild(script_tag);
	};
</script>
