{% extends "base.html" %}
{% from "macros.tmpl" import homelinks with context %}

{% block main_nav %}
<nav class="main-nav mod_hidden" role="navigation">
	<main class="main-nav_content">
		{{ homelinks() }}
	</main>
</nav>
{% endblock main_nav %}

{% block dynamic_wrapper %}
<div class="home-wrapper">
	<div class="home-wrapper_content">
		<h1 class="animation-reveal-1">{{ page.title }}</h1>
		<div class="animation-reveal-2">{{ page.content }}

		<div class="home-links animation-reveal-3">
			{{ homelinks() }}
		</div>
	</div>
</div>

<script>
	window.page_loaded = function() {
		window.components.triangles.set_animate(true);
		window.components.header.menu_hide();
	}
</script>
{% endblock dynamic_wrapper %}
