{% extends "base_content.html" %}

{% block title %}{{ category }} - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>{{category}}</h1>
<nav class="portfolio-links">
	{% for article in articles_page.object_list %}
	<a href="{{ SITEURL }}/{{ article.url }}">
		<figure>
			<div class="img-wrapper">
				{% if article.thumb %}
				<img src="{{SITEURL}}/{{ article.thumb }}"/>
				{% else %}
				<img src="{{SITEURL}}/assets/img/article-default_logo.png"/>
				{% endif %}
			</div>
			<figcaption>
				<time class="published" datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time><br/>
				{{ article.title }}
			</figcaption>
		</figure>
	</a>
	{% endfor %}
</nav>

{% if articles_page.has_other_pages() %}
    {% include 'pagination.html' %}
{% endif %}
{% endblock %}
